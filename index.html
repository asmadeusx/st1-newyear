<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Заголовок всей страницы HTML. С НОВЫМ ГОДОМ! -->
        <title>Happy New Year!</title>
        <!-- Подключение файла стилей CSS для сброса всех параметров на 0 -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <!-- Подключение основного файла стилей CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="scene">
            <!-- Заголовок -->
            <div class="header">
                <h1>С Новым Годом !</h1>
            </div>
            <!-- Елка, Снег и тп -->
            <div class="main-content">
                <!-- Верхняя половина Елки -->
                <div class="tree_top"></div>
                <!-- Нижняя половина Елки -->
                <div class="tree_bottom"></div>
                <!-- Снеговик -->
                <div id="snowman">
                    <!-- Голова Снеговика -->
                    <div class="sm_head">
                        <!-- Глаза -->
                        <div class="eyes">
                            <!-- Левый глаз -->
                            <div class="l_eye"></div>
                            <!-- Правый глаз -->
                        <div class="r_eye"></div>
                        </div>
                        <!-- Морковка -->
                        <div class="carrot"></div>
                        <!-- Рот -->
                        <div class="mouth"></div>
                        <!-- Шляпа -->
                        <div class="hat>"></div>
                    </div>
                    <!-- Корпус Снеговика -->
                    <div class="sm_body">
                        <!-- Пуговки на туловище -->
                        <div class="sm_body_buttons">
                            <!-- Пуговка -->
                            <div class="sm_body_button"></div>
                            <div class="sm_body_button"></div>
                            <div class="sm_body_button"></div>
                        </div>
                    </div>
                    <!-- "Ноги" Снеговика -->
                    <div class="sm_legs"></div>
                </div>
                <!-- Снег под Елкой -->
                <div class="bottom_snow_left"></div>
                <div class="bottom_snow_center"></div>
                <div class="bottom_snow_right"></div>
            </div>
            <!-- Падающий снег -->        
            <div class="fall_snow"></div>          
            <!-- Подвал -->
        </div>
        <div class="footer">
            Создано в учебных целях<br />      
            Автор : Asmadeus<br />
            2020 г.<br />
        </div>
    </body>
</html>
